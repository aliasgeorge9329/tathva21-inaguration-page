<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tathva21</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
  </head>
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      background-color: rgb(1, 1, 32);
      overflow: hidden;
      text-align: center;
    }

    .hero {
      width: 70vw;
      height: 100vh;
      box-shadow: black;
      z-index: 0;
    }

    .btn {
      z-index: 1;
      width: 300px;
      height: 300px;
      position: absolute;
      top: 40%;
      left: 42%;
      border-radius: 50%;
      background-color: transparent;
    }
  </style>
  <body>
    <img src="./img.png" class="hero" alt="" />
    <a href="https://tathva.vercel.app/">
      <div class="btn"></div>
    </a>
  </body>
</html>
